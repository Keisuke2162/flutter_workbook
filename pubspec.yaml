name: flutter_workbook
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  webview_flutter: ^2.0.13
  url_launcher: ^6.0.10
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/flutter_drill_app_icon.png"